<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | LuxCart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Payment Page Styles Matching Cart */
    .checkout-header {
      margin: 2rem 0 3rem;
    }
    
    .checkout-steps {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary);
      position: relative;
    }
    
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 16px;
      left: calc(100% + 8px);
      width: 2rem;
      height: 1px;
      background-color: var(--border);
    }
    
    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--light);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .step.active .step-number {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .step-title {
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .step.active .step-title {
      color: var(--primary);
      font-weight: 600;
    }
    
    /* Payment Methods Styling */
    .payment-methods {
      margin: 2rem 0;
    }
    
    .payment-method {
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      margin-bottom: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .payment-method.selected {
      border-color: var(--primary);
      background-color: rgba(37, 99, 235, 0.05);
    }
    
    .payment-method-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .payment-method-header input[type="radio"] {
      margin: 0;
    }
    
    .payment-method-header label {
      font-weight: 600;
      cursor: pointer;
      flex-grow: 1;
    }
    
    .payment-icons {
      display: flex;
      gap: 0.5rem;
    }
    
    .payment-icon {
      font-size: 1.5rem;
      color: var(--secondary);
    }
    
    .payment-details {
      padding-left: 2.5rem;
      margin-top: 1rem;
      display: none;
    }
    
    .payment-method.selected .payment-details {
      display: block;
    }
    
    /* Card Form Styling */
    .card-form {
      margin-top: 1.5rem;
    }
    
    .card-form .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card-element {
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      margin-bottom: 1.5rem;
    }
    
    .secure-payment {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary);
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .card-form .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Same header as cart.html -->
  </header>

  <main class="container">
    <div class="checkout-header">
      <h1>Checkout</h1>
      <div class="checkout-steps">
        <div class="step">
          <div class="step-number">1</div>
          <div class="step-title">Shipping</div>
        </div>
        <div class="step active">
          <div class="step-number">2</div>
          <div class="step-title">Payment</div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-title">Review</div>
        </div>
      </div>
    </div>

    <div class="checkout-container">
      <div class="checkout-form">
        <h2>Payment Method</h2>
        
        <div class="payment-methods">
          <div class="payment-method selected">
            <div class="payment-method-header">
              <input type="radio" name="payment-method" id="credit-card" checked>
              <label for="credit-card">Credit or Debit Card</label>
              <div class="payment-icons">
                <i class="fab fa-cc-visa payment-icon"></i>
                <i class="fab fa-cc-mastercard payment-icon"></i>
                <i class="fab fa-cc-amex payment-icon"></i>
              </div>
            </div>
            <div class="payment-details" style="display: block;">
              <div class="card-form">
                <div class="form-group">
                  <label for="card-number">Card Number</label>
                  <input type="text" id="card-number" placeholder="1234 5678 9012 3456" class="card-input">
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="card-expiry">Expiration Date</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" class="card-input">
                  </div>
                  <div class="form-group">
                    <label for="card-cvc">Security Code</label>
                    <input type="text" id="card-cvc" placeholder="CVC" class="card-input">
                  </div>
                </div>
                <div class="form-group">
                  <label for="card-name">Name on Card</label>
                  <input type="text" id="card-name" placeholder="John Doe">
                </div>
              </div>
            </div>
          </div>
          
          <div class="payment-method">
            <div class="payment-method-header">
              <input type="radio" name="payment-method" id="paypal">
              <label for="paypal">PayPal</label>
              <i class="fab fa-cc-paypal payment-icon"></i>
            </div>
            <div class="payment-details">
              <p>You'll be redirected to PayPal to complete your purchase securely.</p>
            </div>
          </div>
        </div>

        <div class="secure-payment">
          <i class="fas fa-lock"></i>
          <span>All transactions are secure and encrypted</span>
        </div>

        <div class="checkout-actions">
          <a href="checkout.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Shipping</a>
          <button class="btn btn-primary" onclick="goToReview()">Continue to Review</button>
        </div>
      </div>

      <!-- Order Summary (same as cart.html) -->
      <div class="order-summary">
        <!-- Same order summary as cart.html -->
      </div>
    </div>
  </main>

  <footer>
    <!-- Same footer as cart.html -->
  </footer>

  <script>
    // Payment Method Selection
    document.querySelectorAll('.payment-method-header').forEach(header => {
      header.addEventListener('click', function() {
        const method = this.closest('.payment-method');
        document.querySelectorAll('.payment-method').forEach(m => {
          m.classList.remove('selected');
          m.querySelector('.payment-details').style.display = 'none';
        });
        method.classList.add('selected');
        method.querySelector('.payment-details').style.display = 'block';
        method.querySelector('input[type="radio"]').checked = true;
      });
    });

    // Card Input Formatting
    document.getElementById('card-number').addEventListener('input', function(e) {
      this.value = this.value.replace(/\s/g, '').replace(/(\d{4})/g, '$1 ').trim();
    });

    document.getElementById('card-expiry').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1/$2');
    });

    // Form Validation and Navigation
    function goToReview() {
      const selectedMethod = document.querySelector('input[name="payment-method"]:checked');
      
      if (selectedMethod.id === 'credit-card') {
        const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
        const cardExpiry = document.getElementById('card-expiry').value;
        const cardCvc = document.getElementById('card-cvc').value;
        const cardName = document.getElementById('card-name').value;
        
        if (!cardNumber || cardNumber.length < 16 || 
            !cardExpiry || cardExpiry.length < 5 ||
            !cardCvc || cardCvc.length < 3 || 
            !cardName) {
          alert('Please enter valid card details');
          return;
        }
      }
      
      window.location.href = 'checkout-review.html';
    }
  </script>
</body>
</html>
